<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Pokémon</h2>
        <p>Tabela de pokémon:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--INICIO DO FORMULARIO-->
    <form style="width: 300px; margin:auto">
        <div class="form-group">
            <label for="nome">Nome do pokemon:</label>
            <input type="text" class="form-control" id="nome" name="none">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo do pokemon:</label>
            <input type="text" class="form-control" id="tipo" name="none">
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" id="enviar">Submit</button>
    </form>
    <!--INICIO DO FORMULARIO-->


    <script>
        var enviar, objeto = {}
        objeto.method = "GET";

        fetch('/buscar', objeto)
            .then(function (response) { return response.json() })
            .then(function (response) {
                var len, lista = JSON.parse(response.lista);
                len = lista.lenght;

                for (let index = 0; index < len; index++) {
                    var nome, tipo;

                    nome = lista[index].nome;
                    tipo = lista[index].tipo;

                    drawtable(nome, tipo);

                }
            })
            .catch(function (erro) { console.error(erro); });

        // Pegando a variavel

        enviar = document.getElementById("enviar");

        enviar.addEventListener("click", function (evento) {
            var nome, tipo, header, csrf_token, envio = {};

            nome = document.getElementById("nome").value;
            tipo = document.getElementById("tipo").value;
            csrf_token = document.getElementsByName("csrfmiddlewaretoken")[0].value
            console.log("O token", csrf_token);
            evento.preventDefault();

            envio.nome = nome;
            envio.tipo = tipo;

            header = {
                'method': "POST",
                'headers': {"X-CSRFToken": csrf_token},
                'body': JSON.stringify(envio),
            }

            fetch("/criar/", header)
                .then(function (response){return response.json()})
                .then(function (resposta){drawtable(resposta.nome, resposta.tipo)})
                .catch(function (erro){console.error(erro); alert('erro ao adicionar pokemon')})
        })


        function drawtable(nome, tipo){
            var tr, td1, td2;

            tr = document.createElement('tr');
            td1 = document.createElement('td');
            td2 = document.createElement('td');

            td1.textContent = nome;
            td2.textContent = tipo;
            tr.append(td1)
            tr.append(td2)

            document.getElementsByTagName('tbody')[0].append(tr);
        }
    </script>

</body>

</html>
