<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Pokémon</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Tabela com os pokemons da primeira geração</h2>
        <p>Os 150 + 1 pokémon mais famosos!</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Pokémon</th>
                    <th>Tipo do Pokémon</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- FORMULÁRIO INÍCIO -->

    <form style="width:500px; margin:auto">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" id="enviar">Submit</button>
    </form>
    <!-- FORMULÁRIO FIM -->

    <script>
        var enviar, objeto = {}

        objeto.method = "GET";

        fetch("/buscar", objeto)
            .then(function (resposta) {
                return resposta.json();
            })
            .then(function (resposta) {
                var len, data = JSON.parse(resposta.data);

                len = data.length;

                for (let index = 0; index < len; index++) {
                    var nome, tipo;

                    nome = data[index].nome;
                    tipo = data[index].tipo;

                    drawTable(nome, tipo);

                }
            })
            .catch(function (erro) {
                console.error(erro);
            });

        // Pegando formulário
        enviar = document.getElementById("enviar");

        enviar.addEventListener("click", function (evento) {
            var nome, tipo, header, csrf_token, envio = {};

            nome = document.getElementById("nome").value;
            tipo = document.getElementById("tipo").value;
            csrf_token = document.getElementsByName('csrfmiddlewaretoken')[0].value
            evento.preventDefault();

            envio.nome = nome;
            envio.tipo = tipo;

            header = {
                method: 'POST',
                headers: {
                    "X-CSRFToken": csrf_token
                },
                body: JSON.stringify(envio)
            }

            fetch("/criar/", header)
                .then(function (resposta) {
                    return resposta.json();
                })
                .then(function (response) {
                    drawTable(response.nome, response.tipo);
                    alert('Item adicionado com sucesso!');
                })
                .catch(function (erro) {
                    console.error(erro);
                    alert('Erro ao adicionar o item');
                })
        });

        function drawTable(nome, tipo) {
            var tr, td1, td2;

            tr = document.createElement('tr');
            td1 = document.createElement('td');
            td2 = document.createElement('td');

            td1.textContent = nome;
            td2.textContent = tipo;
            tr.append(td1);
            tr.append(td2);

            document.getElementsByTagName('tbody')[0].append(tr);
        }
    </script>

</body>

</html>
